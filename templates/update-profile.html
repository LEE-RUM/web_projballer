{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
    Register
{% endblock %}

{% block body %}

    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card mt-5">
                <div class="card-body">
                    <h1>Update Your profile</h1>
                    <form action="{% url 'update_profile_view' %}" method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br>
                        <button type="submit" class="btn btn-outline-primary">Update</button>
                    </form>
                </div>
            </div>

        </div>
    </div>


{% endblock %}
